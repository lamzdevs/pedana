<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedana Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="wrapper">
        <div class="login-card">
            <div class="left-side">
                <img src="logo login/arsip-recycle.png" alt="gambar-arsip-recycle"/>
            </div>
            <div class="right-side">
                <img class="logo" src="logo login/logo-pedana-02.png" alt="Logo Penada">
                <h1>Sign In</h1>
                <form action="dashboard.html">
                <div class="input-box">
                    <i class="bx bxs-user"></i>
                    <input type="text" placeholder="Username" required/>
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" placeholder="Password" required/>
                </div>
                <button type="submit" class="btn">Login</button>
                </form>
                <p class="register-text"> Are you an administrator or user official? <br>
                <a href="#">Register as Administrator</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
