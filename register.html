<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pedana</title>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-card">
            <div class="left-side">
                <img src="img/arsip-recycle.png" alt="gambar"/>
            </div>
            
            <div class="right-side">
                <img class="logo" src="img/logo-pedana-02.png" alt="Logo">
                <h1>Register</h1>
                <form action="index.html">
                    
                    <div class="input-box">
                        <i class="bx bxs-user icon-left"></i> 
                        <input type="text" name="nama" placeholder="Nama Lengkap" required/>
                    </div>

                    <div class="input-box">
                        <i class="bx bxs-envelope icon-left"></i> 
                        <input type="text" name="email" placeholder="Email" required/>
                    </div>

                    <div class="input-box">
                        <i class="bx bxs-lock-alt icon-left"></i>
                        <input type="password" name="password" id="passwordInput" placeholder="Password" required/>
                        <div class="toggle-eye" id="togglePassword">
                            <svg id="eyeClosed" class="eye-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 10 Q12 17 20 10"></path>
                                <path d="M7 13 L6 16"></path>
                                <path d="M12 14 L12 17"></path>
                                <path d="M17 13 L18 16"></path>
                            </svg>

                            <svg id="eyeOpen" class="eye-svg" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M7 5 L5 3"></path>
                                <path d="M12 5 V 2"></path>
                                <path d="M17 5 L19 3"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="terms-box">
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms">Saya setuju dengan syarat dan ketentuan.</label>
                    </div>
                    <button type="submit" name="register" class="btn" onclick="return confirm('Apakah Anda yakin ingin mendaftar?')">Daftar</button>
                </form>
                
                <p class="register-text">
                    Sudah punya akun? <a href="index.html">Sign in di sini</a>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="js/IconMata.js"></script>
</html>
